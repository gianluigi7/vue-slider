<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
   <div class="container">
        <div class="items">
         <div class="item" v-for="(image, index) in images" v-show="currentIndex === index">
          <img :src="image" alt=""/>
          
         </div>
        </div>
        <div class="thumbs">
            <div class="thumb" v-for="(image, index) in images" @click="setImage">
                <img :src="image" alt=""/>
            </div>
            <div class="prev" @click="prevImage"></div>
            <div class="next" @click="nextImage"></div>
        </div>
   </div>
  </div>
  
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
   <script src="./main.js"></script>

</body>
</html>
